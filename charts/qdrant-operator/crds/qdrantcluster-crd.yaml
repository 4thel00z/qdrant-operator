apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: qdrantclusters.qdrant.io
spec:
  group: qdrant.io
  names:
    kind: QdrantCluster
    listKind: QdrantClusterList
    plural: qdrantclusters
    singular: qdrantcluster
    shortNames:
      - qc
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Replicas
          type: integer
          jsonPath: .status.replicas
        - name: Ready
          type: integer
          jsonPath: .status.readyReplicas
        - name: Version
          type: string
          jsonPath: .spec.version
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - version
              properties:
                replicas:
                  type: integer
                  minimum: 1
                  default: 1
                version:
                  type: string
                image:
                  type: object
                  properties:
                    repository:
                      type: string
                      default: "docker.io/qdrant/qdrant"
                    pullPolicy:
                      type: string
                      enum: ["Always", "IfNotPresent", "Never"]
                      default: "IfNotPresent"
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                    limits:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                persistence:
                  type: object
                  properties:
                    size:
                      type: string
                      default: "10Gi"
                    storageClassName:
                      type: string
                    accessModes:
                      type: array
                      items:
                        type: string
                      default: ["ReadWriteOnce"]
                snapshotPersistence:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    size:
                      type: string
                      default: "10Gi"
                    storageClassName:
                      type: string
                cluster:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    p2p:
                      type: object
                      properties:
                        port:
                          type: integer
                          default: 6335
                        enableTls:
                          type: boolean
                          default: false
                service:
                  type: object
                  properties:
                    type:
                      type: string
                      enum: ["ClusterIP", "LoadBalancer", "NodePort"]
                      default: "ClusterIP"
                    annotations:
                      type: object
                      additionalProperties:
                        type: string
                apiKey:
                  type: object
                  properties:
                    secretRef:
                      type: object
                      required:
                        - name
                        - key
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                    autoGenerate:
                      type: boolean
                      default: false
                readOnlyApiKey:
                  type: object
                  properties:
                    secretRef:
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                    autoGenerate:
                      type: boolean
                      default: false
                tls:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    secretRef:
                      type: object
                      properties:
                        name:
                          type: string
                metrics:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    serviceMonitor:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: false
                        interval:
                          type: string
                          default: "30s"
                        labels:
                          type: object
                          additionalProperties:
                            type: string
                nodeSelector:
                  type: object
                  additionalProperties:
                    type: string
                tolerations:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      operator:
                        type: string
                      value:
                        type: string
                      effect:
                        type: string
                      tolerationSeconds:
                        type: integer
                affinity:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                config:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: ["Pending", "Running", "Failed", "Upgrading", "Terminating"]
                replicas:
                  type: integer
                readyReplicas:
                  type: integer
                version:
                  type: string
                helmRelease:
                  type: string
                endpoint:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                observedGeneration:
                  type: integer
                  format: int64